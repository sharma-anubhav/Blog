<button class="buttonC" style="vertical-align:middle" onclick="setTimeout(ref,100)"><span>Refresh Data / Load Table</span></button>

<script>
function ref(){
  window.location.reload();
}
</script>
 <html>
 <head>
    <title> COVID-19 - India </title>  
 </head>
<body>

<br>
<div style="overflow-x:auto;">
<table id="tableCss">
  <tr>
    <th>Sno</th>
    <th>Date</th>
    <th>Total</th>
    <th>NewToday</th>
    <th>Deaths</th>
    <th>NewDeaths</th>
    <th>Recovered</th>
  </tr>
</div>
</table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
<script>
  $(document).ready(function(){
    $.ajax({
      url:"https://api.covid19india.org/data.json",
      dataType:"json",
      success:function(data){
        $(data.cases_time_series).each(function(index,value){
          var record = "<tr><td>"+(index+1)+"</td><td>"+value.date+"</td><td>"+value.totalconfirmed+"</td><td>"+value.dailyconfirmed+"</td><td>"+value.totaldeceased+"</td><td>"+value.dailydeceased+"</td><td>"+value.totalrecovered+"</td></tr>";
          $("table").append(record);
        });
      }
    });
  });
  $(document).ajaxStop(function(){

  });
</script>
</body>
</html>
