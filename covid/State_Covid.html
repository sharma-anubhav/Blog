<button class="buttonC" style="vertical-align:middle" onclick="setTimeout(ref,100)"><span>Refresh Data / Load Table</span></button>

<script>
function ref(){
  window.location.reload();
}
</script>
<br>
<div style="overflow-x:auto;">
<table id="tableCss">
  <tr>
    <th>Index</th>
    <th>State</th>
    <th>Active</th>
    <th>Confirmed</th>
    <th>Deaths</th>
    <th>LastUpdated</th>
  </tr>
</div>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
<script type="text/javascript">
  $(document).ready(function(){
    $.ajax({
      url:"https://api.covid19india.org/data.json",
      dataType:"json",
      success:function(data){
        $(data.statewise).each(function(index,value){
          var record = "<tr><td>"+(index+1)+"</td><td>"+value.state+"</td><td>"+value.active+"</td><td>"+value.confirmed+"</td><td>"+value.deaths+"</td><td>"+value.lastupdatedtime+"</td></tr>";
          $("table").append(record);
        });
      }
    });
  });
</script>
